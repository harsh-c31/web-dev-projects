    <script>
const operator =prompt('Enter operator(+,-,*,/)');

       const n1=parseInt(prompt('Enter num 1'));
       const n2=parseInt(prompt('Enter num2'));
       let res;
       if(operator=='+'){
        res=n1+n2;
       }
       if(operator=='-'){
        res=n1-n2;
       }
       if(operator=='*'){
        res=n1*n2;
       }
       if(operator=='/'){
        res=n1/n2;
       }
       console.log(`result of ${n1} and ${n2} is ${res}`);
    </script>
</html>
